<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reale State DjML</title>
</head>
<body>
    <style>
        .navbar-brand{
            padding: 1%;
            width: 20%;
            color: white;
        }
        .navbar-brand:hover {
            background-color: rgb(40, 134, 16);
        }
    </style>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Estimation</a>
          </div>
      </nav>
    <p class="bord" test-align="center">
        <h2>Ce bien est estimé à : {{Prix}} euros</h2>
    </p>
    <p class="bord">
        <h1>If you want a new estimate :</h1>
        <form action="/predict" method="post">
            <style>
                .input-group-prepend {
                    margin: 0.2%;
                }
                .input-group-text {
                    color: white;
                    background-color: rgb(40, 134, 16);
                }
            </style>

            <div class="input-group">
                <div class="input-group-prepend">
                <span class="input-group-text">City :</span>
                </div>
                <input type="text" aria-label="city" class="form-control">

                <div class="input-group-prepend">
                <span class="input-group-text">Departement :</span>
                </div>
                <input type="text" aria-label="departement" class="form-control">

                <div class="input-group-prepend">
                <span class="input-group-text">Region :</span>
                </div>
                <input type="text" aria-label="region" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                <span class="input-group-text">Type de bien :</span>
                </div>
                <input type="text" aria-label="type" class="form-control">

                <div class="input-group-prepend">
                <span class="input-group-text">Surface du bien en m² :</span>
                </div>
                <input type="text" aria-label="living_area_m2" class="form-control">

                <div class="input-group-prepend">
                <span class="input-group-text">Surface du terrain en m² :</span>
                </div>
                <input type="text" aria-label="lot_size_m2" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                <span class="input-group-text">Nombre de pièces :</span>
                </div>
                <input type="text" aria-label="nb_room" class="form-control">

                <div class="input-group-prepend">
                <span class="input-group-text">Nombre de chambres :</span>
                </div>
                <input type="text" aria-label="nb_bedroom" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                <span class="input-group-text">Piscine :</span>
                </div>
                <select class="form-control form-control-lg">
                    <option>True</option>
                    <option>NaN</option>
                </select>
                <!--
                    <input type="text" aria-label="pool" class="form-control">
                -->
                <div class="input-group-prepend">
                <span class="input-group-text">Cave :</span>
                </div>
                <select class="form-control form-control-lg">
                    <option>True</option>
                    <option>NaN</option>
                </select>
                <div class="input-group-prepend">
                <span class="input-group-text">Garage ou Parking :</span>
                </div>
                <select class="form-control form-control-lg">
                    <option>True</option>
                    <option>NaN</option>
                </select>
            </div>
            <br>
            <style>
                .btn {
                    display: block;
                    margin : auto;
                    }
            </style>
             
            <button type="submit" class="btn btn-primary" >Estimer</button>
        </form>
    </p>
</body>
</html>
